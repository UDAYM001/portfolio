<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #333; /* Darker text color */
            text-align: center;
            margin: 0;
        }

        a {
    text-decoration: none;
    -webkit-tap-highlight-color: transparent;
}

        /* Back button styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <a href="index.html" class="back-button">Back</a>

    <!-- Main content -->
    <h1>Contact Me</h1>
</body>
</html>
